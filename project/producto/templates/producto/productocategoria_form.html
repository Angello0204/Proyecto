{% extends 'core/base.html' %}

{% block titulo %}

    {%if form.instance.pk%}
      Editar
    {% else %}
      Crear
    {%endif%}
    Categoria de Productos
{%endblock titulo  %}

{% block contenido %}
    
  <form method= "post">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <button type="submit">Guardar</button>
  </form>
  <div class="fs-3 pb-5 ">
    <a href="{% url 'producto:inicio' %}">Volver al inicio de productos</a>
</div>   
{% endblock contenido %}
